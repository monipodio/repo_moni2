{% extends "plantilla_base.html" %}
{% block content %}
<section class='section2'>
<body>
<div class="login-form">
    <form action="{% url 'login_ini' %}" method="post">{% csrf_token %}
        <h3 class="text-center" style="color:#080FE5";>IDENTIFICACION</h3>   
        <div class="form-group">
          <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Usuario" required="required">       
            </div>
        </div>
    <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">       
            </div>
        </div>        
        
        <!-- BOTON ACEPTAR -->
        <div class="form-group">
            <input type="submit" value="Ingresar" class="btn btn-primary login-btn btn-block"></input>

            <input type = "hidden" name = "next" value="{{next}}">

        </div>
        
        {% if error_log == "error" %}
        <p class="error1">usuario o password incorrecta !!</p>
        {% endif %}

        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Recuerdame</label>

            <!--
            <a  href="#" class="pull-right">Olvido la Password?</a>
            -->

        </div>
      <div class="or-seperator"><i></i></div>
    </form>
    <p class="text-center text-muted small">No tienes una cuenta? <a href="#">Sign up here!</a></p>
</div>
</body>
</section>
{% endblock %}
